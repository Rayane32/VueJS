<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="mostraAlert">Botão</button>
        <input type="text" @keyup="mostraConsole">
        <input type="text" @keyup="mostraConsole2( 'Rayane', 19, xyz)">
    </div>

    <style>
    </style>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                xyz: 'Dev em Vue'
            },
            methods: {
                mostraAlert(){
                    alert('Mensagem de alerta')
                },
                mostraConsole(){
                    console.log('Duda feia')
                },
                mostraConsole2( a, b){
                    console.log(a),
                    console.log(b),
                    console.log(this.xyz)
                }
            }
        })
//Passando Parâmetros no Vue é igual da função!
//Mas pq o this.xyz foi usado? foi usado porque eu esou chamando um atributo em 'data' e não um parâmetro direto no methods e input
    </script>
</body>
</html>
