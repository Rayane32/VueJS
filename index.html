<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <h1>Simbora feiaaa</h1>
    <p id="App">
        {{ somar() }} <br>
        {{ subtrair() }}<br>
        {{ multiplicar() }}<br>
        {{ dividir() }}
        
    </p> 
</body>

<script>
    new Vue({
            el: '#App', //usa o # para id e . para class, só pra chamar
            data: //variável/atributo que vai guardar outras variáveis
            {
                mensagem: 'Rayane ta começando'
            },
            methods: {
                somar: function somar(){ //modo convencional
                    return 3 + 4;
                },
                subtrair:  function(){// modo anônimo
                    return 4 - 3;
                },
                multiplicar: () => { //arrow function
                    return 4 * 3;
                },
                dividir(){ //forma mais enxuta o possível da função
                    return 12 / 3;
                }
            
            },

            
    })
    console.log(methods)
    

</script>

</html>
