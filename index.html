<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<style>

    .azul{
        background-color: blue;
    }

    .rosa{
        background-color: pink;
    }

    .vermelho{
        background-color: red;
    }

    .cinza{
        background-color: grey;
    }

    .div-principal{
        height: 200px;
        width: 200px;
    }

    .borda{
        border: 1px solid;
    }

    .div-comum{
        height: 50px;
        width: 50px;
        display: inline-block;
    }
</style>

<body>
    <div id="app">
        <a href="https://jorgesantana.net.br"
            target="_blank"
            @click.prevent="prevenirComportamentoPadrao()"
        >
        Link
        </a>
        <br>
        Mensagem: {{ msg }}
        <hr>
        <button @click.once="executarUmaVez()">Botão</button>
        <p>Cliques: {{ cliques }} </p>
        <hr>
        <form @submit.prevent.once="prevenirUmaVez()">
            <button type="submit">Enviar</button>
        </form>
        <p>Formulário: {{ formulario }}</p>
        <hr>
        <input type="text" @keyup="capturandoTeclas($event)" @keyup.backspace="apagandoTeclas(apaga)">
        <p>Teclas: {{ teclas }}</p>
        
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                msg: '',
                cliques: 0,
                formulario: '',
                teclas: '',
                apaga: ''
        
            },
            methods: {
                prevenirComportamentoPadrao() {
                    this.msg = 'Comportamento padrão ativado'
                },
                executarUmaVez() {
                    this.cliques++
                },
                prevenirUmaVez() {
                    this.formulario = 'Prevenindo o comportamento padrão'
                },
                capturandoTeclas(event) {
                    this.teclas += event.key
                    
                },
                apagandoTeclas(apaga){
                    this.teclas = apaga
                }
            }
        })

    </script>
</body>
</html>
